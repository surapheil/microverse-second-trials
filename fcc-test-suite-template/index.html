<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </head>
 <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <form id="survey-form">

      <label for="current roles">Which option best describes your current role?</label>
      <select id="dropdown" name="roles">
        <option value="full time">Full Time Learner</option>
        <option value="part time">Part Time Learner</option>
        <option value="student">Student</option>
        <option value="not decided">Not Decided</option>
      </select> <br>

      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name"> <br>
      
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your email"> <br>

      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" min="0" max="150" placeholder="Age"> <br>

  
     </form>
   

    
    <script  src="js/index.js"></script>
  </body>
</html>
