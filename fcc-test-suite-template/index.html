<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </head>
 <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <form id="survey-form">

        <label for="current roles">Which option best describes your current role?</label>
        <select id="dropdown" name="roles">
          <option value="full time">Full Time Learner</option>
          <option value="part time">Part Time Learner</option>
          <option value="student">Student</option>
          <option value="not decided">Not Decided</option>
        </select> <br>
       <label >Would you recommend freeCodeCamp to a friend?</label>
       <input type="radio" name="friend" value="value">
       <label for="definitely">definitely</label><br>
       <input type="radio" name ="friend" value="value1">
       <lable for ="maybe">May be</lable><br>
       <input type="radio" name ="friend1" value="value1">
       <lable for ="okay">okay</lable><br>
       <input type="radio"name="friend1" value ="value3">
       <lable for ="not sure">Not sure</lable><br>

       <lable>What would you like to see improved? (Check all that apply)</lable><br>
       <input type="checkbox" value="front-end project">
       <label for="front end project">Front-end projects</label><br>
       <input type="checkbox"  value="back end projects">
       <label for="back end projects">  Back-end projects</label><br>
       <input type="checkbox" value="Data visulaztion">
       <label for="data visualization"> Data visualization</label><br>
       <input type="checkbox" value="challenges">
       <label for="challenges"> challenges</label><br>

        <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name"> <br>
      
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your email"> <br>

      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" min="0" max="150" placeholder="Age"> <br>
           
       <textarea name="message" rows="10" cols="30">
        Any comments or suggestions?
        </textarea><br>
        <input type="submit" id="submit" value="Submit">


  
      </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
